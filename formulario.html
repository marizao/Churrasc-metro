<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Churrascômetro</title>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()"></button>
  <div class="title">
    <h1>Churrascômetro</h1>
  </div>
  <div class="container">
    <div id="step1">
      <h2>Passo 1: Informações pessoais</h2>
      <form id="step1Form">
        <div>
          <label for="name">Nome:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" required>
        </div>
        <div>
          <input type="checkbox" id="promoCheckbox" checked>
          <label for="promoCheckbox">Aceito receber e-mails com promoções</label>
        </div>
        <button type="submit">Próximo</button>
      </form>
    </div>
  
    <div id="step2" style="display: none;">
      <h2>Passo 2: Quantidade de pessoas</h2>
      <form id="step2Form">
        <div>
          <label for="numMen">Homens:</label>
          <input type="number" id="numMen" min="0" required>
        </div>
        <div>
          <label for="numWomen">Mulheres:</label>
          <input type="number" id="numWomen" min="0" required>
        </div>
        <div>
          <label for="numChildren">Crianças:</label>
          <input type="number" id="numChildren" min="0" required>
        </div>
        <div>
          <label for="numDrinkers">Adultos que bebem bebidas alcoólicas:</label>
          <input type="number" id="numDrinkers" min="0" required>
        </div>
        <button type="submit">Calcular</button>
      </form>
    </div>
  
    <div id="step3" style="display: none;">
      <h2>Passo 3: Resultado</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody id="resultTableBody">
          <!-- Linhas da tabela-->
        </tbody>
      </table>
      <button id="backToStep2">Calcular novamente</button>
      <button id="backToStep1">Voltar ao início</button>
    </div>
  </div>
  

  <script type="text/javascript" src="jsdom.js"></script>
</body>
</html>
